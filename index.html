<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Website</title>
  </head>
  <body>
    <h1>Pet Adoption Application</h1>
    <img src="images/Dog.jpg" alt="dog-picture" height="200px" />
    <form action="" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" /> <br />
        <br />
        <label for="mail">Email:</label>
        <input type="text" name="mail" id="mail" />
        <br />
        <br />
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" />
        <br />
        <br />
      </fieldset>
      <fieldset>
        <legend>Pet Preference</legend>
        <label for="menu">Type of Pet:</label>
        <select name="menu" id="menu">
          <option value="1">Select one</option>
          <option value="2">Dog</option>
          <option value="3">Cat</option>
          <option value="4">Bird</option>
          <option value="5">Other</option>
        </select>
        <br />
        <br />
        <label for="">Age Range:</label>
        <br />
        <input type="radio" name="age" id="age" />
        <label for="age">Young</label>
        <br />
        <input type="radio" name="age" id="age1" />
        <label for="age1">Adult</label>
        <br />
        <input type="radio" name="age" id="age2" />
        <label for="age2">Senior</label>
        <br />
        <br />
        <label for="description">Why do you want to adopt a pet?</label>
        <br />
        <textarea name="desc" id="description" rows="4" cols="50"></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit Application</button>
    </form>
    <h2>Watch Cute Puppy Videos</h2>
    <video
      src="media/3191251-uhd_4096_2160_25fps.mp4"
      height="240px"
      width="320px"
      controls
    ></video>
  </body>
</html>
